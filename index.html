<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
    </div>
  </nav>

    <div class="container">
    
    <div id="app">
        <div class="row">
            <div class="col-md-6">
                <div class="row mt-2">
                    <div class="col">
                        <img :src="pao[0]" alt="pão-superior">
                        <img :src="alface" alt="alface">
                        <img :src="ketchup" alt="ketchup">
                        <img :src="maionese" alt="maionese">
                        <img :src="mostarda" alt="mostarda">
                        <img :src="hamburguer" alt="hamburguer">
                        <img :src="pao[1]" alt="pão-inferior">

                    </div>
                </div>
            </div>
            <div class="col-md-6" v-if="etapa == 1">
                <!--Tipo  de Pão -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                              Tipo de Pão</div>
                            <div class="card-body">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" value="gergelim" v-model="inputPao">
                                    <label class="form-check-label">
                                      Gergelim
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" value="australiano" v-model="inputPao">
                                    <label class="form-check-label">
                                      Australiano
                                    </label>
                                  </div>
                            </div>

                    </div>
                </div>
                
                  </div>

                <!--Saladas -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                              Saladas</div>
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                    <label class="form-check-label">
                                      Alface
                                    </label>
                                  </div>
                            </div>

                    </div>
                </div>
                
                  </div>

                <!--Molhos -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                              Molhos</div>
                            <div class="card-body">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Ketchup
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Mostarda
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Maionese
                                    </label>
                                  </div>
                            </div>

                    </div>
                </div>
                
                  </div>

                <!--Tipo Hamburguer -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                              Tipo Hamburguer</div>
                            <div class="card-body">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer">
                                    <label class="form-check-label">
                                      Bovino
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer">
                                    <label class="form-check-label">
                                      Frango
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer">
                                    <label class="form-check-label">
                                      Soja
                                    </label>
                                  </div>
                            </div>

                    </div>
                </div>
                
                  </div>
                  <div class="row mt-2">
                    <div class="col d-flex justify-content-end">
                      <button type="button" class="btn btn-primary" @click="fazerpedido()">Fazer pedido</button>
                    </div>
                  </div>
            </div>
            <div class="col-md-6" v-if="etapa == 2">
              <div class="row mt-2">
                <div class="col">
                  <div class="card">
                  <div class="card-header">
                    INFORME SEUS DADOS</div>
                   
                  <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" v-model="inputNome">
                    </div>
                   
                      <div class="mb-3">
                          <label class="form-label">Endereço</label>
                          <input type="text" class="form-control" v-model="inputEndereco">
                      
                  </div>
                </div>
                </div>
              </div>
            </div>
              <div class="row mt-2">
                <div class="col d-flex justify-content-between">
                  <button type="button" class="btn btn-warning" @click="etapa --">Voltar para o lanche</button>
                  <button type="button" class="btn btn-success" @click="confirmarpedido()" >Confirmar</button>
                </div>
              </div>
        </div>


    </div>

</div>

   

    <script src="script.js"></script>

</body>
</html>
